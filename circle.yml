machine:
  ghc:
    version: 7.8.3
dependencies:
  cache_directories:
    - .cabal-sandbox
    - _cache
    - _site
  override:
    - cabal sandbox init
    - cabal update
    - cabal install --only-dependencies -j
    - cabal exec runghc site.hs build
test:
  override:
    - echo "OK!"
deployment:
  site:
    branch: master
    commands:
      - git clone git@github.com:iand675/iand675.github.io.git
      - cabal exec runghc site.hs deploy
      - git config --global user.email "ian@iankduncan.com"
      - git config --global user.name "Ian Duncan"
      - cd iand675.github.io && git commit -am "Automated deploy" ; git push
